<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Studio 2</title>
    <link href="https://fonts.googleapis.com/css?family=Thasadith&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./styles.css"/>
  </head>

  <body>
    <h1>Click to see what's in my bag!</h1>
    
    <div class="images">
    
      <div class="internalImages">
        <div class="top">
          <img id="bars" class="invisible" src="./images/bars.png" alt="bars">
        </div>
      
        <div class="middle">
          <img id="charger" class="invisible" src="./images/charger.png" alt="charger">
          <img id="planner" class="invisible" src="./images/myplanner.png" alt="planner">
        </div>
      
        <div class="bottom">
          <img id="sketch" class="invisible" src="./images/mysketchbook.png" alt="mysketchbook">
          <div id="backpack" class="backpackImage">
            <img src="./images/backpack.png" alt="backpack">
          </div>
          <img id="socks" class="invisible" src="./images/socks.png" alt="socks">
        </div>
      </div>
    </div>
    
    <div id="popUp" class="hidden">
      <div id="exit" class="exit">
        x
      </div>
      
      <div id="description" class="description">
      </div>
    </div>

    <footer>
      <a href="https://validator.w3.org/check?uri=referer">Valid HTML</a>
      <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
